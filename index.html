<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake</h1>
    <div class="principal-container">
        <div class="snake-container">
            <div class="box" id="snake-box"> </div>
        </div>
        <div class="button-container">
            <button class="button-snake--direction" id="play-button">Play</button>
            <button class="button-snake--direction" id="up-button">Up</button>
            <button class="button-snake--direction" id="down-button">Down</button>
            <button class="button-snake--direction" id="left-button">Left</button>
            <button class="button-snake--direction" id="right-button">Right</button>
            <p class="score">Score: <span id="score">0</span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
